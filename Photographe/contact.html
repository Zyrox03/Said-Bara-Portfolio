        <div class="right">
            <h1>Contact </h1>
            <div class=" Contact">

                <form action="">

                    <div class="inputLine">
                        <label for="FullName">FullName :</label>
                      
                        <input type="text" name="FullName" id="FullName" required>
                    </div>

                    <div class="inputLine">
                        <label for="email">Email :</label>
                      
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="inputLine">
                        <label for="text">Let's Chat :</label>
                      
                        <textarea name="contact" id="contact" cols="60" rows="10"></textarea>
                    </div>

                    <button>Send</button>

                    

                </form>

               <div class="ver">
